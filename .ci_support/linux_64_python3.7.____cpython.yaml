c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-comp7
fftw:
- '3'
glpk:
- '4.65'
gsl:
- '2.7'
libblas:
- 3.8 *netlib
liblapack:
- 3.8 *netlib
pin_run_as_build:
  fftw:
    max_pin: x
  glpk:
    max_pin: x.x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.7.* *_cpython
suitesparse:
- '5'
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
