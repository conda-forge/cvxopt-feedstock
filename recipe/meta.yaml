{% set version = "1.2.3" %}

package:
  name: cvxopt
  version: {{ version }}

source:
  fn: cvxopt-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/c/cvxopt/cvxopt-{{ version }}.tar.gz
  sha256: ea62a2a1b8e2db3a6ae44ac394f58e4620149af226c250c6f2b18739b48cfc21

build:
  skip: true  # [win and py<35]
  number: 204

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - libblas
    - liblapack
    - python
    - setuptools
    - gsl
    - fftw
    - dsdp
    - glpk
    - suitesparse 4.5.6|4.5.6.*   # [not win]
    - suitesparse 5.1.*   # [win]

  run:
    - python
    - gsl
    - fftw
    - dsdp
    - glpk
    - suitesparse 4.5.6|4.5.6.*   # [not win]
    - suitesparse 5.1.*   # [win]

test:
  imports:
    - cvxopt
  source_files:
    - tests/*
    - examples/*
  requires:
    - pytest

about:
  home: https://cvxopt.org
  license: GPL 3
  license_file: LICENSE
  summary: Convex optimization package
  doc_url: https://cvxopt.org/userguide
  dev_url: https://github.com/cvxopt/cvxopt

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - martinandersen
